<html lang="en">
    <head>

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
	    <meta http-equiv="Content-Security-Policy" content="">

		<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
		<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
		
		<script src="js/COVID.js"></script>
        <title>Weather App</title>
    </head>
    <body>
    <div class="app">
        <h1>COVID&#45;19 Statistics App</h1>
        <div>
            <div><p><label for="country">Enter a country:</label> <input type="text" size="20" id="country" value="" placeholder="Eg Spain"></p></div>
        </div>
        <div>
            <button type="button" id="update" onclick="app.covid19.update()">Get statistics</button>
        </div><br>
        <div id="flagContainer"></div>

		<h1>Today's statistics for <span id="CountryName"></span></h1>
        <div>
            <ul style="list-style-type:none;">
                <li><span id="results-deathsToday"></span></li>
                <li><span id="results-casesToday"></span></li>
                <li><span id="results-totalCases"></span></li>
                <li><span id="results-totalDeaths"></span></li>
                <li><span id="results-critical"></span></li>
            </ul>
        </div>
    </div>

	
 </body>
</html>
