<head>
    <meta charset="utf-8"/>
    <title>{{ page.title }}</title>
    <meta name="keywords" content="{{ page.keywords }}"/>
    <meta name="description" content="{{ page.description }}"/>
    <meta name="author" content="Tony McDonald">
    <!-- Allows Chrome to react to media queries while in developer tools device mode  -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="fuchsia">
    <!-- Square Windows tiles -->
    <meta name="msapplication-square70x70logo" content="/images/icon70.png">
    <meta name="msapplication-square150x150logo" content="/images/icon150.png">
    <meta name="msapplication-square310x310logo" content="/images/icon310.png">
    <!-- Rectangular Windows tile -->
    <meta name="msapplication-wide310x150logo" content="/images/icon-rect-310.png">
    <!-- Windows tile theme color -->
    <meta name="msapplication-TileColor" content="#2e2e2e">
<!-- social media cards -->
    <meta property="og:title" content="Tony McDonald Computing and IT">
    <meta property="og:description" content="About Tony McDonald and computer science. Contains examples of what you can do with a simple website. Includes quizes and Learning curve blog.">
    <meta property="og:image" content="images/icon-card.jpg">
    <meta property="og:url" content="https://sciencetony.github.io/index.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@website-ScienceTony">
    <meta name="twitter:image:alt" content="Big M logo">
	
    <!-- This is for the webmaster file -->
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/images/fav2.ico" type="image/ico" sizes="16x16">
    <link rel="apple-touch-icon" href="/images/myIcon.png" type="image/png" sizes="180x180">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/myStyleForMyPage.css">
    <script src="/js/myJavaScript.js"></script>

        {% include share_card.html %}
        <div class="footer" onclick="closeMenu()">
            <h2><a href="https://www.sciencetony.com/">ScienceTony.com</a></h2>
        </div>
	
	<!-- google analytics - i will not share this data with google -->
	{% include analytics.html %}
    </body>
</html>
